         $(function() {
            $( "#slider-3" ).slider({
               range:true,
               min: 0,
               max: 100,
               values: [70,100],
               slide: function( event, ui ) {
                  $( "#price" ).val( ui.values[ 0 ] + "% - " + ui.values[ 1 ] + "%");
               }
            });
            $( "#price" ).val( $( "#slider-3" ).slider( "values", 0 ) +
               "% - " + $( "#slider-3" ).slider( "values", 1 ) + "%");

			function searchAmz()
			{
				var country = document.getElementById("country").value;

				var max = document.getElementById("price-max").value;
				if( min != "" && max != "" )
					price = min + "00-" + max + "00";
				window.open(
				  country + '/gp/search/?search-alias='+cat+'&pct-off='+pct+'&sort='+sort+'&field-keywords='+keywords+'&field-price='+price+'&tag=reyesdigitales-21',
				  '_system'
				);

			function loadLang(lang) {
				
			var xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
				   if (xmlhttp.status == 200) {
					   var msg = JSON.parse(xmlhttp.responseText);
					   document.getElementsByClassName("heading")[0].innerHTML = msg["AppTitle"]["message"];
					   document.getElementsByClassName("sub-heading")[0].innerHTML = msg["subHeading"]["message"];
					   document.getElementsByClassName("key-head")[0].innerHTML = msg["Product"]["message"];

					   document.getElementsByClassName("key-to")[0].innerHTML = msg["To"]["message"];

				   }

				   }
				}
			};
